<app-Header></app-Header>
<section class="breadcrumb-padding color-them-1">
    <div class="box-top-t">&nbsp;</div>
    <div class="container">
        <div class="row">
            <div class="col-xl-2">&nbsp;</div>
            <div class="bg-white minh620 border-radius-3 col-xl-8 col-lg-8 col-md-8">
                <h5 class="padding-eight-top text-extra-medium">Contact Us</h5>
                <br>
                <div class="alert alert-danger alert-dismissable" *ngIf="errorMessage">
                    {{errorMessage}}
                    <a class="close" (click)="errorMessage=null;">&times;</a>
                </div>
                <div class="alert alert-success alert-dismissable" *ngIf="successMessage">
                    {{successMessage}}
                    <a class="close" (click)="successMessage=null;">&times;</a>
                </div>
                <br/>
                <div class="row">
                    <div class="col-xl-6">
                        <label>Email</label>
                        <input id="email" class="color-them-1 no-border form-control" [(ngModel)]="email" type="text">
                    </div>
                    <div class="col-xl-6">
                        <label>Title</label>
                        <input class="color-them-1 no-border form-control" [(ngModel)]="title" type="text">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xl-12">
                        <label>Message</label>
                        <textarea class="color-them-1 no-border form-control" rows="4" cols="5" [(ngModel)]="message"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12 forgot-pwd text-right">
                        <br>
                        <div class="forgot-box">

                            <!-- get password start -->
                            <div class="">
                                <a href="javascript:void(0)" (click)="SendInquiry()" class="btn btn-small col-12 col-md-5 col-sm-12 col-xs-12"> Send </a>
                            </div>
                            <!-- get password end -->


                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-2">&nbsp;</div>
        </div>
    </div>

</section>
<!-- breadcrumb section end -->
<app-Footer></app-Footer>
