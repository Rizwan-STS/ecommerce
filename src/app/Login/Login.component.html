<app-Header></app-Header>
<section class="webpage-site">
    <!-- pop-up section start -->
    <div class="popup  animated modal zoomIn" id="myModal1" role="dialog">
        <div class="modal-dialog ">
            <!-- pop-up modal content start -->
            <div class="modal-content">
                <!-- pop-up modal body start -->
                <div class="modal-body bg-white">
                    <div class="row">
                        <!-- <a class="rounder animated zoomIn" data-dismiss="modal"> <img src="assets/img/close-btn.png">
                        </a> -->
                        <div class="col-xl-12 col-lg-12 col-md-12 col-12 center-col text-center" style="margin: 0px !important;padding: 0px !important;">
                            <div class="forgot-pwd" *ngIf="otpSent">

                                <div class="padding-nineteen-top padding-nineteen-bottom">
                                    <h5>Hi There!</h5>
                                    <div class="alert alert-danger alert-dismissable" *ngIf="errorMessage">
                                        {{errorMessage}}
                                        <a class="close" (click)="errorMessage=null;">&times;</a>
                                    </div>
                                    <div class="alert alert-success alert-dismissable" *ngIf="successMessage">
                                        {{successMessage}}
                                        <a class="close" (click)="successMessage=null;">&times;</a>
                                    </div>
                                    <!-- pop-up news-letter start -->
                                    <p class="padding-eight-top margin-one-half-bottom">OTP Code</p>
                                    <div class="clearfix"></div>
                                    <div class="forgot-box">
                                        <div class="email-user" style="padding: 0px;">
                                            <input id="bx0" type="text" style="border: 1px solid #fd9652;" maxlength="1" name="mail" [(ngModel)]="otp1" required (keypress)="isNumberKey($event, 'bx1', '')"
                                                (keydown)="KeyDown($event, 'bx1', '')">
                                            <input id="bx1" type="text" style="border: 1px solid #fd9652;" maxlength="1" name="mail" [(ngModel)]="otp2" required (keypress)="isNumberKey($event, 'bx2', 'bx1')"
                                                (keydown)="KeyDown($event, 'bx2', 'bx1')">
                                            <input id="bx2" type="text" style="border: 1px solid #fd9652;" maxlength="1" name="mail" [(ngModel)]="otp3" required (keypress)="isNumberKey($event, 'bx3', 'bx2')"
                                                (keydown)="KeyDown($event, 'bx3', 'bx2')">
                                            <input id="bx3" type="text" style="border: 1px solid #fd9652;" maxlength="1" name="mail" [(ngModel)]="otp4" required (keypress)="isNumberKey($event, 'submit', 'bx3')"
                                                (keydown)="KeyDown($event, 'submit', 'bx3')">
                                        </div>
                                        <br/>
                                        <button class="padding-two btn btn-button form-control confirm-c" id="confirm" (click)="login()">Confirm</button>
                                        <!-- pop-up news-letter end -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="forgot-pwd" style="padding: 20px !important;" *ngIf="!otpSent">

                            <div class="padding-nineteen-top padding-nineteen-bottom padding-right-15px padding-left-15px ">
                                <h5>Hi There!</h5>
                                <div class="alert alert-danger alert-dismissable" *ngIf="errorMessage">
                                    {{errorMessage}}
                                    <a class="close" (click)="errorMessage=null;">&times;</a>
                                </div>
                                <div class="alert alert-success alert-dismissable" *ngIf="successMessage">
                                    {{successMessage}}
                                    <a class="close" (click)="successMessage=null;">&times;</a>
                                </div>
                                <!-- pop-up news-letter start -->
                                <p class="padding-eight-top margin-one-half-bottom">Phone Number</p>
                                <div class="clearfix"></div><br/>
                                <div class="input-mail">
                                    <input type="number" placeholder="Enter Phone Number" [(ngModel)]="phonenumber" class=" inputbox-height  no-border color-them-1">
                                </div>
                                <br>
                                <button class="padding-two btn btn-button form-control confirm-c" (click)="sendOtp()">Confirm</button><br/>
                                <br/>
                                <p style="font-size: 13px;background-color: #FFF5EE;color: #333;" class=" text-center"><a (click)="register()" class="accent-color">Register with us</a></p>

                                <!-- pop-up news-letter end -->
                            </div>
                        </div>

                    </div>
                </div>
                <!-- pop-up modal body end -->
            </div>
            <!-- pop-up modal content end -->
        </div>
    </div>
    <!-- pop-up section end -->
</section>
<app-Footer></app-Footer>
