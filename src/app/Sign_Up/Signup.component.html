<app-Header></app-Header>
<section class="webpage-site">
    <!-- pop-up section start -->
    <div class="popup  animated modal zoomIn" id="myModal1" role="dialog">
        <div class="modal-dialog ">
            <!-- pop-up modal content start -->
            <div class="modal-content">
                <!-- pop-up modal body start -->
                <div class="modal-body bg-white">
                    <div class="row">
                        <a class="rounder animated zoomIn" data-dismiss="modal"> <img src="assets/img/close-btn.png">
                        </a>
                        <div class="col-xl-12 col-lg-12 col-md-12 col-12 center-col text-center" style="margin: 0px !important;">
                            <div class="forgot-pwd">

                                <div class="padding-nineteen-top padding-nineteen-bottom">
                                    <h5>Hi There!</h5> <br/>
                                    <div class="alert alert-danger alert-dismissable" *ngIf="errorMessage">
                                        {{errorMessage}}
                                        <a class="close" (click)="errorMessage=null;">&times;</a>
                                    </div>
                                    <div class="alert alert-success alert-dismissable" *ngIf="successMessage">
                                        {{successMessage}}
                                        <a class="close" (click)="successMessage=null;">&times;</a>
                                    </div>
                                    <!-- pop-up news-letter start -->
                                    <p class="padding-eight-top margin-one-half-bottom">Register</p>
                                    <div class="clearfix"></div>
                                    <br>
                                    <div class="forgot-box" style="    padding: 20px !important;">
                                        <div class="input-mail">
                                            <input type="text" [(ngModel)]="name" placeholder="Enter Name" class=" inputbox-height  no-border color-them-1"><br/>
                                            <br>
                                            <input type="number" [(ngModel)]="phonenumber" placeholder="Enter Phone Number" class=" inputbox-height  no-border color-them-1">
                                        </div>
                                        <br>
                                        <button class="padding-two btn btn-button form-control confirm-c" (click)="Signup()">Confirm</button>
                                        <br/>
                                        <p style="font-size: 13px;background-color: #FFF5EE;color: #333;"><a (click)="login()" class="">Have Account? Login</a></p>
                                    </div>
                                    <!-- pop-up news-letter end -->
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- pop-up modal body end -->
            </div>
            <!-- pop-up modal content end -->
        </div>
    </div>
    <!-- pop-up section end -->
</section>
<app-Footer></app-Footer>
